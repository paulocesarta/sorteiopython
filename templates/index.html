<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <title>Sorteio de Nomes</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 min-h-screen flex items-center justify-center">
    <div class="bg-white p-8 rounded-2xl shadow-lg w-full max-w-xl">
        <h1 class="text-3xl font-bold mb-6 text-center text-blue-600">Sorteador de Nomes ðŸŽ²</h1>
        <form method="POST" class="space-y-4">
            <textarea name="nomes" rows="6" placeholder="Digite um nome por linha..." class="w-full p-4 border rounded-xl focus:outline-none focus:ring-2 focus:ring-blue-400 resize-none"></textarea>
            <button type="submit" class="w-full bg-blue-500 text-white py-3 rounded-xl font-semibold hover:bg-blue-600 transition duration-300">Sortear</button>
        </form>

        {% if resultado %}
        <div class="mt-6 p-4 bg-green-100 text-green-700 rounded-xl text-center text-xl font-semibold">
            Nome sorteado: <span class="font-bold">{{ resultado }}</span>
        </div>
        {% endif %}
    </div>
</body>
</html>
